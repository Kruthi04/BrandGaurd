# Render deployment configuration for BrandGuard
# See: https://docs.render.com/blueprint-spec

services:
  # Backend API (FastAPI + Uvicorn)
  - type: web
    name: brandguard-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api.routes:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: SENSO_API_KEY
        sync: false
      - key: SENSO_API_BASE_URL
        value: https://api.senso.ai
      - key: TAVILY_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: YUTORI_API_BASE_URL
        value: https://api.yutori.com
      - key: MODULATE_API_KEY
        sync: false
      - key: MODULATE_API_BASE_URL
        value: https://modulate-developer-apis.com
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.12.0"

  # Frontend Static Site (React + Vite)
  - type: web
    name: brandguard-dashboard
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: brandguard-api
          type: web
          property: host

  # Cron Job - Periodic brand monitoring (every 6 hours)
  - type: cron
    name: brandguard-monitor
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    schedule: "0 */6 * * *"
    startCommand: python scripts/cron_monitor.py
    envVars:
      - key: SENSO_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: YUTORI_API_BASE_URL
        value: https://api.yutori.com
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o
      - key: PYTHON_VERSION
        value: "3.12.0"
