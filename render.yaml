# Render deployment configuration for BrandGuard
# See: https://docs.render.com/blueprint-spec

services:
  # Backend API
  - type: web
    name: brandguard-api
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    healthCheckPath: /health
    envVars:
      - key: SENSO_GEO_API_KEY
        sync: false
      - key: SENSO_SDK_API_KEY
        sync: false
      - key: SENSO_API_BASE_URL
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: YUTORI_API_BASE_URL
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: MODULATE_API_BASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-4o"
      - key: CORS_ALLOWED_ORIGIN
        sync: false
      - key: PORT
        value: "8000"

  # Frontend
  - type: web
    name: brandguard-dashboard
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: brandguard-api
          type: web
          property: host
